<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Image Captioning Camera</title>
<style>
  video, canvas {
    max-width: 100%;
  }
  #caption {
    margin-top: 10px;
    font-size: 1.2em;
    font-weight: bold;
  }
</style>
</head>
<body>
<h2>Camera Image Captioning</h2>

<video id="video" autoplay playsinline width="640" height="480"></video>
<p id="caption">Initializing camera...</p>

<script>
  const video = document.getElementById('video');
  const captionEl = document.getElementById('caption');

  async function setupCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      await video.play();
      captionEl.textContent = "Camera ready. Starting captioning every 2 seconds...";
      startAutoCaptioning();
    } catch (err) {
      captionEl.textContent = 'Could not access the camera.';
      console.error(err);
    }
  }

  function captureAndSendFrame() {
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0);
    const imageData = canvas.toDataURL('image/png');

    captionEl.textContent = 'Analyzing scene...';

    fetch('/caption', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ image: imageData }),
    })
    .then(res => res.json())
    .then(data => {
      captionEl.textContent = 'Caption: ' + data.caption;
    })
    .catch(error => {
      captionEl.textContent = 'Error generating caption.';
      console.error(error);
    });
  }

  function startAutoCaptioning() {
    setInterval(captureAndSendFrame, 2000); // every 2 seconds
  }

  setupCamera();
</script>

</body>
</html>
